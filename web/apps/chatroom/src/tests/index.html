<head>
    <style>
        #app {
            padding: 50px;
        }
        .progress {
            width: 200px;
            height: 30px;
            background-color: rgba(87, 102, 141, 1);
            border-radius: 15px;
            overflow: hidden;
            position: relative;
        }
        .rate {
            position: absolute;
            left: 0;
            top: 0;
            bottom: 0;
            background-color: rgb(240, 145, 37);
            width: 0;
        }
        .nums {
            font-size: 16px;
            width: 200px;
            height: 30px;
            line-height: 30px;
            overflow: hidden;
            box-sizing: border-box;
            padding: 0 5px;
        }
        .nums div:first-child {
            float: left;
        }
        .nums div:last-child {
            float: right;
        }
    </style>
</head>
